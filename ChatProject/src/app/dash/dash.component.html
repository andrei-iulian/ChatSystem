<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login Page</title>

  </head>
  <body>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="CreateGroupTitle">Create Group</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.close('Close')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="NameofGroup">Name of New Group:</label>
            <div class="input-group">
              <input class="form-control" type="text" [(ngModel)]='nGroupName' name="nGroupName">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="modal.close('Create')">Create</button>
      </div>
    </ng-template>
    <nav class="navbar-default" style="margin-top: 20px">
      <div class="navbar-header mx-auto" style="width: 600px">
          <div class="navbar-brand">
            <h2>{{username}}'s Dashboard</h2>
          </div>
          <button type="button" class="btn btn-default navbar-btn float-right" (click)="Logout()">Logout</button>
      </div>
  </nav>
    <div class="groups">
      <div *ngFor="let group of userData.Groups">
          <app-group userType = {{userData.UserType}} groupName = {{group}} ></app-group>
      </div>
      <button class="btn btn-primary" id="btnGroup" (click)="open(content)">Create Group</button>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>


</html>

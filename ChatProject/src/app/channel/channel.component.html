<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar-default" style="margin-top: 20px">
        <div class="navbar-header mx-auto" style="width: 600px">
            <div class="navbar-brand">
              <h2>Welcome {{username}}, in {{group}}: {{channel}}</h2>
            </div>
            <button type="button" class="btn btn-default navbar-btn float-right" (click)="Back()">Back</button>
        </div>
    </nav>   

    <div class="container">
      <div class= "row justify-content-md-center">
        <ul>
          <li class="list-group-item mx-auto" style="width: 600px; height: 400px"></li>
        </ul>
        <ul>
          <li class ="list-group-item mx-auto" style="width: 100px">Users</li>
          <li class="list-group-item mx-auto" style="width: 100px">
            <div *ngFor="let user of channelData.Users"> {{user}}</div>
          </li>
        </ul>
      </div>
    </div>

    <div class="container">
        <div class= "row justify-content-md-center">  
          <div class="input-group mx-auto mb-3" style="width: 600px">
              <input type="text" class="form-control" placeholder="message" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button">Send</button>
              </div>
          </div>
          <div style="width: 100px"></div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div *ngIf = "!deleted" class="card">
      <div class="card-header" id="headingOne">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" (click)="isCollapsed = !isCollapsed" data-target="#collapseOne">
            {{groupName}}
          </button>
           <button *ngIf="userType !== 'Normie'" class="btn bg-danger float-right" (click) = "DeleteGroup()">Delete</button>
        </h5>
      </div>
     

      <div id="collapseOne" [ngbCollapse]="!isCollapsed" aria-labelledby="headingOne" data-parent="#accordionExample">
        <div class="card-body">
            <div *ngFor="let channel of groupData.Channels">
                Channel: {{channel}}
                <button *ngIf="userType !== 'Normie'" class="btn bg-danger float-right" type="DeleteGroup">Delete</button>
                <button class="btn bg-success mr-5 float-right">Join</button>
           </div>
        </div>
      </div>
    </div>        
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>


</html>
